<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>modal</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="image1">
		<img class="imageOrigin" src="img_snow.jpg">
		<i class="fa fa-search btnShow"></i>
	</div>
	<!-- modal -->
	<div class="modal">
		<img class="imageShow">
		<span class="close">&times</span>
	</div>
	<!-- end modal -->
	<div class="image">
        <div class="img-box">
            <img class="imgOrigin" src="img_snow.jpg" alt="">
            <div class="layout"></div>
            <div class="icon">
                <i class="fa fa-search-plus" aria-hidden="true"></i>
            </div>
        </div>
    </div>
	<h2>pic 2</h2>
	
	<div class="image">
        <div class="img-box">
            <img class="imgOrigin" src="img_woods_wide.jpg" alt="">
            <div class="layout"></div>
            <div class="icon">
                <i class="fa fa-search-plus" aria-hidden="true"></i>
            </div>
        </div>
    </div>

    <h2>pic 3</h2>
    <div class="image">
        <div class="img-box">
            <img class="imgOrigin" src="img_mountains_wide.jpg" alt="">
            <div class="layout"></div>
            <div class="icon">
                <i class="fa fa-search-plus" aria-hidden="true"></i>
            </div>
        </div>
    </div>



	<script src="https://kit.fontawesome.com/64525e709d.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
