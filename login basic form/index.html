<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>basic login form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="loginForm">
		
		<form class="form">
			<div class="icon">
				<i class="fab fa-facebook-f"></i>
			</div>
			<div class="input-group">
				<input class="user" id="username" type="text" name="user" required>
				<label for="username">Username</label>
			</div>
			<div class="input-group">
				<input class="pass" id="password" type="password" name="password" required>
				<label for="password">Password</label>
			</div>
			<button class="login" type="submit" name="submit">Login</button>
		</form>
	</div>
	<script src="https://kit.fontawesome.com/64525e709d.js"></script>
</body>
</html>
