<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check list</title>
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Source+Sans+Pro:300,400,600,700&display=swap&subset=vietnamese"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="check-list">
            <div class="item">
                <input type="checkbox" id="check1" />
                <label for="check1">check bell</label>
                <span><i class="fa fa-bell" aria-hidden="true"></i></span>
            </div>
            <div class="item">
                <input type="checkbox" id="check2" />
                <label for="check2">check user</label>
                <span><i class="fa fa-user" aria-hidden="true"></i></i></span>
            </div>
            <div class="item">
                <input type="checkbox" id="check3" />
                <label for="check3">check plane</label>
                <span><i class="fa fa-plane" aria-hidden="true"></i></span>
            </div>
            <div class="item">
                <input type="checkbox" id="check4" />
                <label for="check4">check link</label>
                <span><i class="fa fa-link" aria-hidden="true"></i></span>
            </div>
            <div class="item">
                <input type="checkbox" id="check5" />
                <label for="check5">check cart</label>
                <span><i class="fa fa-cart-plus" aria-hidden="true"></i></span>
            </div>
            <div class="item">
                <input type="checkbox" id="check6" />
                <label for="check6">check flag</label>
                <span><i class="fa fa-flag" aria-hidden="true"></i></span>
            </div>
            <div class="item">
                <input type="checkbox" id="check7" />
                <label for="check7">check box</label>
                <span><i class="fa fa-archive" aria-hidden="true"></i></span>
            </div>
            <div class="item">
                <input type="checkbox" id="check8" />
                <label for="check8">check face</label>
                <span><i class="fa fa-facebook" aria-hidden="true"></i></span>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/64525e709d.js"></script>
</body>

</html>
